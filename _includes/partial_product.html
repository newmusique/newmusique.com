{% if logo.title == "skip" %}
<div class="2u 12u$(small)"></div>
{% else %}
<div class="2u 12u$(small)">
    <a href="{{ logo.url }}">
        <span class="image fit">
            <img src="{{site.base_url}}/assets/images/logos/{{ logo.image }}" alt="{{ logo.title }}"/>
        </span>
    </a>
</div>
{% endif %}
